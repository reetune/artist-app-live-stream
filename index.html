<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Live Stream</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: fixed;
        }
        
        /* Full screen video container */
        #call-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: 1;
        }
        
        /* Debug panel */
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            max-width: 90%;
            word-wrap: break-word;
            border-radius: 8px;
        }
        
        #debug.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <div id="call-frame"></div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            
            function log(msg) {
                console.log(msg);
                debug.innerHTML += '<br>' + msg;
            }
            
            try {
                log('Script started');
                
                const urlParams = new URLSearchParams(window.location.search);
                const roomUrl = urlParams.get('room') || 'https://reetune.daily.co/Test';
                
                log('Room URL: ' + roomUrl);
                log('Creating Daily frame...');
                
                // Create frame with Instagram-style customization
                const callFrame = window.DailyIframe.createFrame(
                    document.getElementById('call-frame'),
                    {
                        // Show Daily's default UI for now
                        showLeaveButton: true,
                        showFullscreenButton: true,
                        showLocalVideo: false,
                        showParticipantsBar: true,
                        
                        // Active speaker highlighting
                        activeSpeakerMode: true,
                        
                        // Full screen styling
                        iframeStyle: {
                            width: '100%',
                            height: '100%',
                            border: '0',
                            position: 'fixed',
                            top: '0',
                            left: '0'
                        },
                        
                        // Instagram-style theme
                        theme: {
                            colors: {
                                accent: '#E1306C',
                                accentText: '#FFFFFF',
                                background: '#000000',
                                backgroundAccent: '#1a1a1a',
                                baseText: '#FFFFFF',
                                border: '#262626',
                                mainAreaBg: '#000000',
                                mainAreaBgAccent: '#0a0a0a',
                                mainAreaText: '#FFFFFF',
                                supportiveText: '#A8A8A8'
                            }
                        }
                    }
                );
                
                log('Daily frame created, joining room...');
                
                // Join the room
                callFrame.join({ 
                    url: roomUrl
                }).then(() => {
                    log('✅ Successfully joined!');
                    // Hide debug after 3 seconds
                    setTimeout(() => {
                        debug.classList.add('hide');
                    }, 3000);
                }).catch((error) => {
                    log('❌ Join error: ' + error.message);
                });
                
                // Event listeners
                callFrame.on('joined-meeting', () => {
                    log('Joined meeting event');
                });
                
                callFrame.on('participant-joined', (e) => {
                    log('Participant joined');
                });
                
                callFrame.on('participant-left', (e) => {
                    log('Participant left');
                });
                
                callFrame.on('error', (event) => {
                    log('❌ Error: ' + JSON.stringify(event));
                });
                
            } catch (error) {
                log('❌ Fatal: ' + error.message);
            }
        });
    </script>
</body>
</html>
