<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Live Stream</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: fixed;
        }
        
        /* Full screen video container */
        #call-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: 1;
        }
        
        /* Debug panel */
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            max-width: 90%;
            word-wrap: break-word;
            border-radius: 8px;
        }
        
        #debug.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <div id="call-frame"></div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            
            function log(msg) {
                console.log(msg);
                debug.innerHTML += '<br>' + msg;
            }
            
            try {
                log('Script started');
                
                const urlParams = new URLSearchParams(window.location.search);
                
                // Get room parameter (supports 'room', 'roomUrl', or 'url')
                const roomParam = urlParams.get('room') || 
                                 urlParams.get('roomUrl') || 
                                 urlParams.get('url') ||
                                 'Test'; // Default room name
                
                // Get token parameter
                const token = urlParams.get('token');
                
                // Build full URL if only room name is provided
                const roomUrl = roomParam.startsWith('http') 
                    ? roomParam 
                    : `https://reetune.daily.co/${roomParam}`;
                
                log('Room URL: ' + roomUrl);
                if (token) {
                    log('Token found: ' + token.substring(0, 20) + '...');
                }
                log('Creating Daily frame...');
                
                // Create frame with broadcast mode settings
                const callFrame = window.DailyIframe.createFrame(
                    document.getElementById('call-frame'),
                    {
                        showLeaveButton: true,
                        showFullscreenButton: true,
                        showLocalVideo: false,
                        showParticipantsBar: false,
                        activeSpeakerMode: false
                    }
                );
                
                log('Daily frame created, joining room...');
                
                // Build join options
                const joinOptions = { url: roomUrl };
                if (token) {
                    joinOptions.token = token;
                }
                
                // Join the room
                callFrame.join(joinOptions).then(() => {
                    log('âœ… Successfully joined!');
                    // Hide debug after 3 seconds
                    setTimeout(() => {
                        debug.classList.add('hide');
                    }, 3000);
                }).catch((error) => {
