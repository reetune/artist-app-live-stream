<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Live Stream</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: fixed;
        }
        
        /* Full screen video container */
        #call-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: 1;
        }
        
        /* Debug panel */
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            max-width: 90%;
            word-wrap: break-word;
            border-radius: 8px;
        }
        
        #debug.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <div id="call-frame"></div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            
            function log(msg) {
                console.log(msg);
                debug.innerHTML += '<br>' + msg;
            }
            
            try {
                log('Script started');
                
                const urlParams = new URLSearchParams(window.location.search);
                
                // Get room parameter (supports 'room', 'roomUrl', or 'url')
                const roomParam = urlParams.get('room') || 
                                 urlParams.get('roomUrl') || 
                                 urlParams.get('url') ||
                                 'Test';
                
                // Get token parameter
                const token = urlParams.get('token');
                
                // Check if this is broadcaster or viewer
                const isBroadcaster = urlParams.get('broadcaster') === 'true';
                
                // Build full URL if only room name is provided
                const roomUrl = roomParam.startsWith('http') 
                    ? roomParam 
                    : `https://reetune.daily.co/${roomParam}`;
                
                log('Room URL: ' + roomUrl);
                log('Role: ' + (isBroadcaster ? 'BROADCASTER' : 'VIEWER'));
                if (token) {
                    log('Token found: ' + token.substring(0, 20) + '...');
                }
                log('Creating Daily frame...');
                
                // Create frame with different settings based on role
                const callFrame = window.DailyIframe.createFrame(
                    document.getElementById('call-frame'),
                    {
                        showLeaveButton: true,
                        showFullscreenButton: true,
                        showLocalVideo: isBroadcaster,  // TRUE for broadcaster, FALSE for viewers
                        showParticipantsBar: false,
                        activeSpeakerMode: false
                    }
                );
                
                log('Daily frame created, joining room...');
                
                // Build join options
                const joinOptions = { url: roomUrl };
                if (token) {
                    joinOptions.token = token;
                }
                
                // Viewers join with camera/mic off
                if (!isBroadcaster) {
                    joinOptions.setUserData = { isViewer: true };
                }
                
                // Join the room
                callFrame.join(joinOptions).then(() => {
                    log('✅ Successfully joined!');
                    
                    // If viewer, turn off their camera and mic
                    if (!isBroadcaster) {
                        callFrame.setLocalVideo(false);
                        callFrame.setLocalAudio(false);
                        log('Viewer mode: camera and mic disabled');
                    }
                    
                    // Hide debug after 3 seconds
                    setTimeout(() => {
                        debug.classList.add('hide');
                    }, 3000);
                }).catch((error) => {
                    log('❌ Join error: ' + error.message);
                });
                
                // Event listeners
                callFrame.on('joined-meeting', () => {
                    log('Joined meeting event');
                });
                
                callFrame.on('participant-joined', (e) => {
                    log('Participant joined');
                });
                
                callFrame.on('participant-left', (e) => {
                    log('Participant left');
                });
                
                callFrame.on('error', (event) => {
                    log('❌ Error: ' + JSON.stringify(event));
                });
                
            } catch (error) {
                log('❌ Fatal: ' + error.message);
            }
        });
    </script>
</body>
</html>
```

**How to use:**

**For the broadcaster:**
```
https://reetune.github.io/artist-app-live-stream/?room=New_New&token=YOUR_TOKEN&broadcaster=true
```

**For viewers:**
```
https://reetune.github.io/artist-app-live-stream/?room=New_New&token=VIEWER_TOKEN
